<ng-container
  *ngIf="router.url === '/login' || 
  router.url === '/signup' || 
  router.url === '/welcome'; then blankheader else mainheader"
></ng-container>

<ng-template #mainheader>  
  <header>
    <ion-searchbar></ion-searchbar>
    <ion-icon name="mic-outline"></ion-icon>
  </header>
  
</ng-template>

<ng-template #blankheader></ng-template>
